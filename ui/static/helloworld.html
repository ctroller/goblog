<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World with HTMX, TailwindCSS, and AlpineJS</title>
    <link rel="stylesheet" href="/static/css/tailwind.css" />
    <!-- AlpineJS -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@2.0.1"></script>
  </head>
  <body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <div class="text-center" x-data="{ msg: 'Hello World!' }">
      <h1 class="text-4xl font-bold text-gray-800 mb-4" x-text="msg"></h1>
      <button
        class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700 transition duration-300"
        x-on:click="msg = 'Hello from AlpineJS!'"
      >
        Change Message
      </button>
    </div>
  </body>
</html>
