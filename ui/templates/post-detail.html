{{ define "title" }} {{ .Title }} {{ end }} {{ define "content" }}
<div class="max-w-4xl mx-auto p-5">
  <a href="/" class="no-underline text-blue-500 hover:text-blue-700 hover:underline">&laquo; Back to Blog</a>
</div>
<div class="max-w-4xl mx-auto mb-10 p-5 bg-white rounded-lg shadow">
  <article class="prose prose-slate">
    <h2 class="my-1">{{ .Title }}</h2>
    <p class="text-sm text-gray-500 my-1">{{ .CreatedAt.Format "2006-01-02" }}</p>
    <div class="my-3 mb-0">{{ range .Body }} {{ .Render }} {{ end }}</div>
  </article>
</div>

{{ end }}
